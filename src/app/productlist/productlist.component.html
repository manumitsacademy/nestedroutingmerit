<div class="d-flex flex-wrap justify-content-around">
    <div class="card m-3" style="width: 18rem;" *ngFor="let product of products">
        <img class="card-img-top" [src]="product.ProductPicUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a routerLink="/productDetails" [queryParams]="product" class="btn btn-primary">See More</a>
        </div>
    </div>
</div>
